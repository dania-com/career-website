  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/paw-print.png'), 
                  linear-gradient(to top right, #fdfcdc, #d0f4de);
      background-repeat: repeat;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 2rem;
      background-color: #ffb6b9;
      color: white;
      margin: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 3rem;
      background-color: #fcd5ce;
      padding: 1.5rem;
      margin: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    li {
      font-size: 1.2rem;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      transition: color 0.3s, transform 0.3s;
    }

    a:hover {
      color: #d62828;
      transform: scale(1.1);
    }

    .icon {
      text-align: center;
      margin: 2rem 0;
    }

    .icon img {
      width: 80px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .main-image {
      text-align: center;
      margin: 2rem;
    }

    .main-image img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      background-color: #ffb6b9;
      color: white;
      padding: 1rem;
      margin-top: 3rem;
    }

    footer img {
      width: 30px;
      vertical-align: middle;
    }
  </style>
